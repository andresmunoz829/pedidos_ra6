<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inicio - Gestión de Pedidos</title>
	<link rel="stylesheet" th:href="@{/css/estilo.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>


<!-- Fragmento con el formulario de selección de categorías -->
<div th:fragment="select_categoria">
<form th:action="@{/productos/categoria}" method="get">
<label for="nombre">Seleccione una categoría:</label>
<select id="nombre" name="nombre">
<!-- Recorremos la lista de categorías y mostramos cada una
como opción -->
<option th:each="cat : ${categorias}"
th:value="${cat.nombre}"
th:text="${cat.nombre}">
</option>
</select>
<button type="submit">Buscar</button>
</form>
</div>

</body>

</html>
